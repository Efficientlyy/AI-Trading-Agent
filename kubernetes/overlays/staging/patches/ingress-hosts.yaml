apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
spec:
  tls:
    - hosts:
        - api.staging.trading-agent.example.com
      secretName: staging-trading-api-tls
  rules:
    - host: api.staging.trading-agent.example.com
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
spec:
  tls:
    - hosts:
        - staging.trading-agent.example.com
      secretName: staging-trading-dashboard-tls
  rules:
    - host: staging.trading-agent.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard
                port:
                  number: 80

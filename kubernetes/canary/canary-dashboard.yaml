apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: ai-trading
  labels:
    app: dashboard
    tier: frontend
    version: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
      version: canary
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: dashboard
        tier: frontend
        version: canary
    spec:
      containers:
      - name: dashboard
        image: ${DOCKER_REGISTRY}/ai-trading-agent/dashboard:canary
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        env:
          - name: REACT_APP_CANARY
            value: "true"
          - name: REACT_APP_VERSION
            value: "canary"
        ports:
          - containerPort: 80
            name: http
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-canary
  namespace: ai-trading
  labels:
    app: dashboard
    version: canary
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: dashboard
    version: canary

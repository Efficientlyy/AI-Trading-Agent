apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: ai-trading
  labels:
    app: redis
    tier: cache
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        imagePullPolicy: IfNotPresent
        command:
          - redis-server
          - "/redis-config/redis.conf"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
          - containerPort: 6379
            name: redis
        volumeMounts:
          - name: redis-data
            mountPath: /data
          - name: redis-config
            mountPath: /redis-config
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - redis-cli ping
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
              - sh
              - -c
              - redis-cli ping
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
        - name: redis-config
          configMap:
            name: redis-config
            items:
              - key: redis.conf
                path: redis.conf
  volumeClaimTemplates:
  - metadata:
      name: redis-data
      namespace: ai-trading
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "standard"
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: ai-trading
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: redis
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: ai-trading
data:
  redis.conf: |
    appendonly yes
    maxmemory 384mb
    maxmemory-policy volatile-lru
    # Redis performance tuning
    tcp-backlog 511
    io-threads 4
    io-threads-do-reads yes
    # Security settings
    rename-command FLUSHALL ""
    rename-command FLUSHDB ""
    # Persistence settings
    save 900 1
    save 300 10
    save 60 10000

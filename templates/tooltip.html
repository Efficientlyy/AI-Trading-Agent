<style>
    /* Tooltip styles */
    [data-tooltip] {
        position: relative;
        cursor: help;
    }
    
    [data-tooltip]::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--text);
        color: var(--card);
        text-align: center;
        padding: 0.5rem 0.75rem;
        border-radius: 4px;
        z-index: 200;
        width: max-content;
        max-width: 250px;
        font-size: 0.75rem;
        font-weight: normal;
        box-shadow: var(--shadow-md);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        pointer-events: none;
    }
    
    [data-tooltip]::before {
        content: '';
        position: absolute;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        border-width: 5px;
        border-style: solid;
        border-color: var(--text) transparent transparent transparent;
        margin-bottom: -5px;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        pointer-events: none;
    }
    
    [data-tooltip]:hover::after,
    [data-tooltip]:hover::before {
        opacity: 1;
        visibility: visible;
    }
    
    /* Positioned tooltips */
    [data-tooltip][data-position="top"]::after {
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
    }
    
    [data-tooltip][data-position="bottom"]::after {
        top: 125%;
        bottom: auto;
        left: 50%;
        transform: translateX(-50%);
    }
    
    [data-tooltip][data-position="left"]::after {
        top: 50%;
        bottom: auto;
        right: 125%;
        left: auto;
        transform: translateY(-50%);
    }
    
    [data-tooltip][data-position="right"]::after {
        top: 50%;
        bottom: auto;
        left: 125%;
        transform: translateY(-50%);
    }
    
    /* Arrow positioning */
    [data-tooltip][data-position="top"]::before {
        bottom: 125%;
        border-color: var(--text) transparent transparent transparent;
    }
    
    [data-tooltip][data-position="bottom"]::before {
        top: 125%;
        bottom: auto;
        border-color: transparent transparent var(--text) transparent;
    }
    
    [data-tooltip][data-position="left"]::before {
        top: 50%;
        bottom: auto;
        right: 125%;
        left: auto;
        transform: translateY(-50%);
        border-color: transparent transparent transparent var(--text);
    }
    
    [data-tooltip][data-position="right"]::before {
        top: 50%;
        bottom: auto;
        left: 125%;
        transform: translateY(-50%);
        border-color: transparent var(--text) transparent transparent;
    }
</style>

<!-- Usage examples:
<span data-tooltip="This is a tooltip">Hover me</span>
<button data-tooltip="Delete this item" data-position="right">Delete</button>
-->

[pytest]
# Add source directory to Python path - Removed as using editable install
# pythonpath = . src

# Look for tests in the 'tests' directory
testpaths = tests

# Look for files matching these patterns
python_files = test_*.py

# Look for classes matching this pattern
python_classes = Test*

# Look for functions matching this pattern
python_functions = test_*

# Add options for verbose output and showing local variables on failure
addopts = -v -l --tb=auto

# pytest-asyncio configuration
# asyncio_mode = auto # Commented out to remove warning

# Configure logging display during tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format=%Y-%m-%d %H:%M:%S

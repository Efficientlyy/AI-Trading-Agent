apiVersion: v1
kind: Secret
metadata:
  name: ai-trading-agent-data-connections
type: Opaque
stringData:
  # Market Data Provider Credentials
  MARKET_DATA_API_KEY: "${MARKET_DATA_API_KEY}"
  MARKET_DATA_API_SECRET: "${MARKET_DATA_API_SECRET}"
  MARKET_DATA_API_ENDPOINT: "https://api.marketdataprovider.com/v1"
  
  # Primary Broker Connection
  PRIMARY_BROKER_API_KEY: "${PRIMARY_BROKER_API_KEY}"
  PRIMARY_BROKER_API_SECRET: "${PRIMARY_BROKER_API_SECRET}"
  PRIMARY_BROKER_API_ENDPOINT: "https://api.primarybroker.com/v2"
  PRIMARY_BROKER_ACCOUNT_ID: "${PRIMARY_BROKER_ACCOUNT_ID}"
  
  # Secondary Broker Connection (Failover)
  SECONDARY_BROKER_API_KEY: "${SECONDARY_BROKER_API_KEY}"
  SECONDARY_BROKER_API_SECRET: "${SECONDARY_BROKER_API_SECRET}"
  SECONDARY_BROKER_API_ENDPOINT: "https://api.secondarybroker.com/v1"
  SECONDARY_BROKER_ACCOUNT_ID: "${SECONDARY_BROKER_ACCOUNT_ID}"
  
  # News and Sentiment Data Provider
  NEWS_API_KEY: "${NEWS_API_KEY}"
  NEWS_API_ENDPOINT: "https://api.newsdata.com/v3"
  SENTIMENT_API_KEY: "${SENTIMENT_API_KEY}"
  SENTIMENT_API_ENDPOINT: "https://api.sentimentanalyzer.com/v2"
  
  # Database Connection Strings
  MARKET_DATA_DB_CONNECTION: "postgresql://${DB_USER}:${DB_PASSWORD}@market-data-db:5432/market_data"
  TRADING_DB_CONNECTION: "postgresql://${DB_USER}:${DB_PASSWORD}@trading-db:5432/trading"
  ANALYTICS_DB_CONNECTION: "postgresql://${DB_USER}:${DB_PASSWORD}@analytics-db:5432/analytics"
  
  # Authentication
  JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
  API_AUTH_TOKEN: "${API_AUTH_TOKEN}"
